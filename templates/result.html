<!DOCTYPE html>
<html>
<head>
  <title>Résultat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="../static/result.css">
</head>
<body>
  <div class="container">
    <h1 class="result-title">Résultat</h1>

    <div class="result">
      <div class="result-item">
        <h3><i class="fas fa-font fa-xs"></i> Phrase :</h3>
        {{if .Phrase}}
          <p>{{.Phrase}}</p>
        {{else}}
          <p>Aucune phrase saisie.</p>
        {{end}}
      </div>

      <div class="result-item">
        <h3><i class="fas fa-paint-roller fa-xs"></i> Style de représentation :</h3>
        <p>
          {{if eq .Choix "option1"}}Shadow
          {{else if eq .Choix "option2"}}Standard
          {{else if eq .Choix "option3"}}Thinkertoy
          {{else}}Unknown
          {{end}}
        </p>
      </div>
    </div>

    <div class="home-button">
      <a href="/">Home</a>
    </div>
  </div>
</body>
</html>
